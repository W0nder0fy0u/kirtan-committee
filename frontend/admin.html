<!-- frontend/admin.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adhyaksh Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, select { margin: 5px 0; padding: 5px; }
    .member { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Adhyaksh Admin Panel</h1>

  <div id="login">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="panel" style="display:none;">
    <div id="members"></div>
    <button onclick="save()">Save Changes</button>
  </div>

  <script>
    let committeeData = null;
    let password = "";

    function login() {
      password = document.getElementById("password").value;
      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadData();
      })
      .catch(() => alert("Wrong password"));
    }

    function loadData() {
      fetch("http://localhost:3000/data")
        .then(res => res.json())
        .then(data => {
          committeeData = data;
          renderMembers();
        });
    }

    function renderMembers() {
      const container = document.getElementById("members");
      container.innerHTML = "";
      committeeData.members.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <h3>${m.name}</h3>
          Deposit:
          <select onchange="committeeData.members[${i}].deposit.status=this.value">
            <option ${m.deposit.status==="Paid"?"selected":""}>Paid</option>
            <option ${m.deposit.status==="Due"?"selected":""}>Due</option>
          </select>
          <br>
          Deposit Date:
          <input type="date" value="${m.deposit.date || ""}"
            onchange="committeeData.members[${i}].deposit.date=this.value">
          <br>
          Loan Amount:
          <input type="number" value="${m.loan.amount}"
            onchange="committeeData.members[${i}].loan.amount=Number(this.value)">
          <br>
          Interest (%):
          <input type="number" value="${m.loan.interest}"
            onchange="committeeData.members[${i}].loan.interest=Number(this.value)">
          <br>
          Due Date:
          <input type="date" value="${m.loan.dueDate || ""}"
            onchange="committeeData.members[${i}].loan.dueDate=this.value">
          <br>
          Outstanding:
          <input type="number" value="${m.loan.outstanding}"
            onchange="committeeData.members[${i}].loan.outstanding=Number(this.value)">
        `;
        container.appendChild(div);
      });
    }

    function save() {
      fetch("http://localhost:3000/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          password,
          data: committeeData
        })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        alert("Saved successfully");
      })
      .catch(() => alert("Save failed"));
    }
  </script>
</body>
</html>
